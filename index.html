<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKLCH Color Converter</title>
    <style>
        /* Reset CSS */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        img, picture, video, canvas, svg {
            display: block;
            max-width: 100%;
        }

        input, button, textarea, select {
            font: inherit;
        }

        /* Compact h1 for small screens */
        h1 {
            font-size: 1em;
        }

        /* App container - responsive */
        #elm {
            max-width: 100%;
            padding: 1rem;
        }

        /* Mobile optimization */
        @media (min-width: 640px) {
            #elm {
                padding: 1.5rem;
            }
        }

        @media (min-width: 768px) {
            #elm {
                padding: 2rem;
                max-width: 1200px;
                margin: 0 auto;
            }
        }

        /* Input range slider touch optimization */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #ddd;
            outline: none;
            border-radius: 4px;
            min-height: 10px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        /* Touch-friendly buttons and inputs */
        button, input, select {
            min-height: 44px;
        }
    </style>
</head>
<body>
    <div id="elm"></div>
    <script src="elm.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: {
                url: window.location.href
            }
        });

        // URL navigation support
        if (app.ports && app.ports.pushUrl) {
            app.ports.pushUrl.subscribe(function(url) {
                window.history.pushState({}, '', url);
            });
        }

        // Clipboard copy support
        if (app.ports && app.ports.copyToClipboard) {
            app.ports.copyToClipboard.subscribe(function(text) {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text).catch(function(err) {
                        console.error('Failed to copy:', err);
                    });
                } else {
                    // Fallback for older browsers
                    var textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                    } catch (err) {
                        console.error('Fallback copy failed:', err);
                    }
                    document.body.removeChild(textArea);
                }
            });
        }
    </script>
</body>
</html>
